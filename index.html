<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Favorites</title>
</head>
<body>
    <div id="app">
        <header>
            <h1>Github Favorites</h1>
            <div class="search">
                <label for="input-search">Usuário do Github"</label>
                <input id="input-search" placeholder="Usuário do Github">
                <button>&plus;</button>
            </div>
        </header>
        <table>
            <thead>
                <tr>
                  <th>Usúario</th>
                  <th>Repositórios</th>
                  <th>Seguidores</th>
                  <th></th>  
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="users">
                        <img src="https://github.com/joabsonvasconcelos.png" alt="">
                        <a href="https://github.com/joabsonvasconcelos" 
                        target="_blank">
                            <p>Joabson vasconcelos</p>
                            <span>joabsonvasconcelos</span>
                        </a>
                    </td>
                    <td class="Repositories">
                        76
                    </td>
                    <td class="followers">
                        9586
                    </td>
                    <td>
                        <button>&times;</button>
                    </td>
                    <tr>
                        <td class="users">
                            <img src="https://github.com/diego3g.png" alt="">
                            <a href="https://github.com/diego3g" target="_blank">
                                <p>Diego Fernandes</p>
                                <span>diego3g</span>
                            </a>
                        </td>
                        <td class="Repositories">
                            48
                        </td>
                        <td class="followers">
                            22503
                        </td>
                        <td>
                            <button>&times;</button>
                        </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
